name: Full DevOps Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: lakshminarayan21905/guvi-kongu-connect
  CLUSTER_NAME: chandru-eks
  REGION: ${{ secrets.AWS_REGION }}
  NAMESPACE: myapp
  DEPLOYMENT_NAME: myapp

jobs:

  # ==========================================
  # STAGE 1 – TEST
  # ==========================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          echo "No tests configured yet"
          # npm test

  # ==========================================
  # STAGE 2 – BUILD & PUSH IMAGE
  # ==========================================
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  # ==========================================
  # STAGE 3 – DEPLOY TO EKS
  # ==========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: AWS Login
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version

      - name: Connect to EKS Cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION
          kubectl get nodes

      - name: Create namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Install AWS Load Balancer Controller
        run: |
          # Add EKS Helm repo
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update

          # Create IAM service account
          eksctl create iamserviceaccount \
            --cluster $CLUSTER_NAME \
            --namespace kube-system \
            --name aws-load-balancer-controller \
            --attach-policy-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:policy/AWSLoadBalancerControllerIAMPolicy \
            --approve

          # Install controller via Helm
          VPC_ID=$(aws eks describe-cluster --name $CLUSTER_NAME --region $REGION --query "cluster.resourcesVpcConfig.vpcId" --output text)
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            -n kube-system \
            --set clusterName=$CLUSTER_NAME \
            --set serviceAccount.create=false \
            --set region=$REGION \
            --set vpcId=$VPC_ID

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/service.yaml -n $NAMESPACE
          kubectl apply -f k8s/ingress.yaml -n $NAMESPACE

      - name: Update deployment image
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $DEPLOYMENT_NAME=$IMAGE_NAME:${{ github.sha }} \
            -n $NAMESPACE

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/$DEPLOYMENT_NAME \
            -n $NAMESPACE --timeout=5m

      - name: Show deployment status
        if: always()
        run: |
          echo "========== RESOURCES =========="
          kubectl get all -n $NAMESPACE
          echo "========== INGRESS =========="
          kubectl get ingress -n $NAMESPACE || true

      - name: Show ingress hostname
        run: |
          echo "Ingress hostname:"
          kubectl get ingress -n $NAMESPACE -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}'